<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
		var map = [
		["M","_","M","_","M","M","M","M","M","_"],
		["M","_","M","_","M","M","_","M","M","_"],
		["M","_","M","_","M","_","M","_","M","_"],
		["M","_","_","_","M","M","M","M","_","_"],
		["M","C","_","M","_","M","_","M","_","M"],
		["M","_","_","_","M","M","M","_","M","_"],
		["M","_","_","_","M","_","M","M","M","_"],
		["M","_","M","_","M","M","M","M","M","_"],
		["M","_","M","_","M","M","_","M","M","_"],
		];
		
		
		
		function AfficheMap(map){
			//vérifier map
			if(Array.isArray(map) == false){
				console.error("crash de la fonction");
			}else{
			//afficher les couleurs
				var Chaine = "";
				var map_couleur = [];
				for (var i = 0; i < map.length; i++){
					for(var j = 0; j < map[i].length; j++){
						if(map[i][j] == "M"){
							Chaine += '%c M';
							map_couleur.push("color: brown; background: black");
						}
						else if(map[i][j] == "_"){
							Chaine += '%c ';
							map_couleur.push("background: black");
						}
						else if(map[i][j] == "C"){
							Chaine += '%c C';
							map_couleur.push("color: yellow; background: black");
						}
						else{
							console.error("crash de la fonction");
							return 0;
						}
						
					}
					Chaine += '\n';					
				}
				console.log(Chaine, ...map_couleur);
				return "La map a été affichée correctement";
			}
			
		}

		</script>

	</body>
</html>
